<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outsystems模擬試験サイト - ホーム</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Auth Header -->
        <header class="main-header" style="display: flex; justify-content: flex-end; padding: 10px 20px;">
            <div id="user-info" style="display: none; align-items: center; gap: 10px;">
                <a href="mypage.html"
                    style="display: flex; align-items: center; gap: 8px; text-decoration: none; color: inherit; padding: 4px 8px; border-radius: 4px; transition: background 0.2s;"
                    onmouseover="this.style.background='rgba(0,0,0,0.05)'"
                    onmouseout="this.style.background='transparent'">
                    <img id="user-avatar" src="" alt="User" style="width: 32px; height: 32px; border-radius: 50%;">
                    <span id="user-name" style="font-weight: 500;"></span>
                </a>
                <button onclick="Auth.signOut()" class="auth-btn logout"
                    style="padding: 5px 12px; font-size: 0.85rem; border: 1px solid var(--card-border); background: var(--bg-card); border-radius: 4px; cursor: pointer;">ログアウト</button>
            </div>
            <button id="login-btn" onclick="Auth.signInWithGoogle()" class="auth-btn login"
                style="display: none; padding: 8px 16px; font-weight: 600; background: white; color: #444; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                <i class="fa-brands fa-google" style="color: #DB4437;"></i> Googleでログイン
            </button>
        </header>

        <!-- Home画面 -->
        <section id="home-screen" class="screen active">
            <div class="home-content">
                <h1 class="main-title">
                    Outsystems模擬試験
                </h1>
                <p class="subtitle">試験モードを選択してください</p>

                <div class="exam-selection">
                    <h2 class="section-title">模擬試験を選択</h2>
                    <div class="exam-buttons">
                        <a href="exam.html?mode=exam1" class="exam-btn">
                            <span class="exam-number"><i class="fa-solid fa-clipboard-list"></i></span>
                            <span class="exam-label">模擬試験 1</span>
                        </a>
                        <a href="exam.html?mode=exam2" class="exam-btn">
                            <span class="exam-number"><i class="fa-solid fa-clipboard-list"></i></span>
                            <span class="exam-label">模擬試験 2</span>
                        </a>
                        <a href="exam.html?mode=exam3" class="exam-btn">
                            <span class="exam-number"><i class="fa-solid fa-clipboard-list"></i></span>
                            <span class="exam-label">模擬試験 3</span>
                        </a>
                    </div>
                </div>

                <div class="mode-selection">
                    <h2 class="section-title">その他のモード</h2>
                    <div class="mode-buttons">
                        <a href="exam.html?mode=random" class="mode-btn random-btn">
                            <span class="mode-icon"><i class="fa-solid fa-dice"></i></span>
                            <span class="mode-label">ランダム出題</span>
                            <span class="mode-desc">3つの試験からランダムに50問</span>
                        </a>
                        <a href="exam.html?mode=single" class="mode-btn single-btn">
                            <span class="mode-icon"><i class="fa-solid fa-pen-to-square"></i></span>
                            <span class="mode-label">1問1答</span>
                            <span class="mode-desc">1問ずつ確認しながら学習</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize Supabase Client (config.js needed)
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        // Auth UI update logic
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const userAvatar = document.getElementById('user-avatar');

            Auth.initAuthObserver((user) => {
                if (user) {
                    loginBtn.style.display = 'none';
                    userInfo.style.display = 'flex';
                    userName.textContent = user.user_metadata.full_name || user.email;
                    userAvatar.src = user.user_metadata.avatar_url || 'images/default_user.png';
                } else {
                    loginBtn.style.display = 'flex';
                    userInfo.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
